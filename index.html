<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Title Screen</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap");

    :root{
      --ink:#f7f5f0;
      --accent:#f6c27a;
      --accent-2:#7cf3ff;
      --panel:rgba(10,10,12,0.62);
      --panel-edge:rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"VT323",monospace;
      color:var(--ink);
      background:#000;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding:6vh 6vw;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(1200px 600px at 20% 20%, rgba(0,0,0,0.20), rgba(0,0,0,0.55) 60%);
      z-index:1;
      pointer-events:none;
    }

    .page-wipe{
      position:fixed;
      inset:0;
      background:linear-gradient(100deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.85) 40%, rgba(0,0,0,1) 100%);
      transform:translateX(-110%);
      z-index:3;
      pointer-events:none;
    }

    body.is-transitioning .page-wipe{
      animation: page-wipe .6s cubic-bezier(.2,.8,.2,1) forwards;
    }

    body.is-transitioning .menu{
      animation: menu-exit .4s ease-in forwards;
    }

    .bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      background:#000;
      z-index:0;
    }

    .menu{
      width:min(520px, 78vw);
      background:transparent;
      border:none;
      padding:clamp(22px, 4vw, 48px) clamp(26px, 5vw, 64px);
      letter-spacing:0.04em;
      position:relative;
      z-index:2;
      --menu-scale:1.5;
      animation: menu-rise .9s ease-out both;
      transform-origin:left center;
    }

    .menu::before{
      content:"";
      position:absolute;
      inset:-10% -35% -10% -10%;
      background:linear-gradient(120deg, rgba(14,10,24,0.94) 0%, rgba(18,12,32,0.8) 55%, rgba(18,12,32,0) 100%);
      clip-path:polygon(0 0, 82% 0, 100% 50%, 82% 100%, 0 100%);
      z-index:-1;
    }

    .title{
      font-family:"Press Start 2P","VT323",monospace;
      font-size:clamp(28px, 5vw, 58px);
      line-height:1.15;
      margin:0 0 16px;
      text-transform:uppercase;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6), 0 6px 0 rgba(0,0,0,0.25);
    }

    .title span{
      display:block;
      font-size:clamp(22px, 4vw, 42px);
      color:var(--accent);
      text-shadow:0 2px 0 rgba(0,0,0,0.7);
    }

    .subtitle{
      margin:0 0 22px;
      opacity:0.7;
      font-size:16px;
      text-transform:uppercase;
      letter-spacing:0.2em;
    }

    .menu a{
      display:block;
      text-decoration:none;
      color:var(--ink);
      padding:6px 0;
      margin:8px 0;
      border:0;
      background:transparent;
      box-shadow:none;
      transition:transform .2s ease, color .2s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      text-transform:uppercase;
      font-size:20px;
      text-shadow:0 2px 0 rgba(0,0,0,0.5);
      opacity:0;
      transform:translateX(-12px);
      animation:
        item-slide .5s ease-out forwards,
        item-float 3.8s ease-in-out infinite;
    }

    .menu a:hover,
    .menu a:focus{
      color:var(--accent);
      border-color:transparent;
      background:transparent;
      box-shadow:none;
      transform:translateX(6px);
      outline:none;
    }

    .menu a:nth-of-type(1){animation-delay:.2s, .8s}
    .menu a:nth-of-type(2){animation-delay:.28s, 1.2s}
    .menu a:nth-of-type(3){animation-delay:.36s, 1s}
    .menu a:nth-of-type(4){animation-delay:.44s, 1.4s}
    .menu a:nth-of-type(5){animation-delay:.52s, 1.1s}

    .hint{
      margin-top:14px;
      font-size:14px;
      opacity:0.6;
    }

    @keyframes menu-rise{
      0%{opacity:0; transform:translateY(14px) scale(calc(var(--menu-scale) * 0.98))}
      100%{opacity:1; transform:translateY(0) scale(var(--menu-scale))}
    }

    @keyframes item-slide{
      100%{opacity:1; transform:translateX(0)}
    }

    @keyframes item-float{
      0%{transform:translateX(0) translateY(0)}
      50%{transform:translateX(4px) translateY(-6px)}
      100%{transform:translateX(0) translateY(0)}
    }

    @keyframes page-wipe{
      0%{transform:translateX(-110%)}
      100%{transform:translateX(0)}
    }

    @keyframes menu-exit{
      to{opacity:0; transform:translateX(-10px)}
    }

    @media (max-width:640px){
      body{padding:24px}
      .menu{width:100%}
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline poster="media/mainbg.gif" aria-hidden="true">
    <source src="media/mainbg.mp4" type="video/mp4" />
  </video>
  <div class="page-wipe" aria-hidden="true"></div>
  <main class="menu" aria-label="Title menu">
    <h1 class="title">Name <span>Name</span></h1>
    <p class="subtitle">Select a section</p>

    <a href="about.html">Start</a>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="experience.html">Experience</a>
    <a href="contact.html">Contact</a>

    <div class="hint">Click a section to enter.</div>
  </main>
  <script>
    const links = document.querySelectorAll(".menu a");
    links.forEach((link) => {
      link.addEventListener("click", (event) => {
        if (event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) return;
        event.preventDefault();
        document.body.classList.add("is-transitioning");
        const href = link.getAttribute("href");
        setTimeout(() => { window.location.href = href; }, 620);
      });
    });
  </script>
</body>
</html>
